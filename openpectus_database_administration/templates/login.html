{% extends "layout.html" %}
{% block header %}{% endblock %}
{% block sidebar %}{% endblock %}
{% block content %}
<div class="container-tight">
    <div class="text-center mb-4">
        {% if login_logo_url or logo_url %}
        <img src="{{ login_logo_url or logo_url }}" alt="Logo" />
        <br />
        {% endif %}
        <h1>{{ app_title }}</h1>
    </div>
    <div class="text-center mb-4">
        <a href="?login=true" class="navbar-brand navbar-brand-autodark">
            Click to log in via SSO
        </a>
    </div>
</div>
{% endblock %}
